<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin/signup</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="full">
        <div class="signup" id="signup" >
            
            <form action="">
                <h3>Signup</h3>
                <label for="Name">Name</label>
                <input type="text" name="Name" id="name" placeholder="Name">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Email">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="Password">
                <button type="button" onclick="submit_up()">submit</button>
                <div class="change">
                    <button id="btn1" type="button">signin</button>
                </div>
            </form>
        </div>
        <div class="signup" id="signin">
            
            <form action="">
                <h3>Signin</h3>
                <label for="email">Email</label>
                <input type="text" name="email" id="email1" placeholder="Email">
                <label for="password">Password</label>
                <input type="text" name="password" id="password1" placeholder="Password">
                <button type="button" onclick="submit_in()">submit</button>
                <div class="change">
                    <button id="btn2" type="button">signup</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
